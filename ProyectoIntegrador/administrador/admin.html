<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - PixelCraft</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Estilos del panel de navegación */
        .sidebar {
            width: 250px;
            background-color: #4CAF50; /* Verde */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 8px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #45a049; /* Verde más oscuro */
        }

        /* Estilos del contenido principal */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .main-content p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel de navegación -->
        <nav class="sidebar">
            <h2>Panel de Administrador</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Usuarios Registrados</a></li>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <h2>Bienvenido al Panel de Administrador</h2>
            <p>Seleccione una opción del menú de navegación para comenzar.</p>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 PixelCraft. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
