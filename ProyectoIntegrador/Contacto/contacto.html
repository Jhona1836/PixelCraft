<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PixelCraft</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">PIXELCRAFT</div>
            <nav>
                <ul>
                    <li><a href="../Home.html">Inicio</a></li>
                    <li><a href="#">Suscríbete</a></li>
                    <li><a href="#">Acerca de nosotros</a></li>
                    <li><a href="#">Paquetes</a></li>
                    <li><a href="#">Nuestro Trabajo</a></li>
                </ul>
            </nav>
            <div class="contact-button"><a href="#">Contact Us</a></div>
        </div>
    </header>
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <p>¿Tienes alguna pregunta? ¡Estamos a solo un clic de distancia!</p>
            <div class="contact-info">
                <div class="info-item"><span>📧</span> pixelcraft@gmail.com</div>
                <div class="info-item"><span>📞</span> 2821607245</div>
                <div class="info-item"><span>📍</span> Chichiquila, Puebla</div>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Numero" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="address" placeholder="Direccion" required>
                </div>
                <div class="form-group">
                    <textarea id="description" name="description" placeholder="Descripcion" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-media">
                <p>Siguenos en nuestras redes sociales</p>
                <div class="social-icons">
                    <a href="#"><span>📘</span></a>
                    <a href="#"><span>📷</span></a>
                    <a href="#"><span>🔗</span></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
